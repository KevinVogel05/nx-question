<div class="questions">
    <p>{{ question.question }}</p>
    <div *ngFor="let like of likeChoice">
        <input type="radio" name="like" value="{{like}}" (change)="likeSelected($event)">
        <i>{{like}}</i>
    </div>

</div>

<a class="lets-get-started" routerLink="../../final">Check your answers<i class="arrow right"></i></a>
